<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bernhardfritz.github.io</title>
        <script>
            window.onload = function() {
                var xhr = new XMLHttpRequest();
                xhr.addEventListener("load", callback);
                xhr.open("GET", "https://api.github.com/users/bernhardfritz/repos");
                xhr.send();
            };

            function callback() {
                var repos = JSON.parse(this.response);
                var ul = document.getElementById('repos');
                repos.forEach(function(repo) {
                    var li = document.createElement('li');
                    var a = document.createElement('a');
                    a.text = repo.name;
                    a.href = repo.html_url;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
            }
        </script>
    </head>
    <body>
        <ul id="repos"></ul>
    </body>
</html>
